<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/cf72e27b3d.js" crossorigin="anonymous"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <title>Ace in the Hole Multisports Events</title>
</head>

<body>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0">
    </script>

    <header>
        <a href="javascript:void(0);" class="icon" onclick="dropLinks()">
            <i class="fas fa-bars"></i>
        </a>

        <nav id="desktop-nav">
            <img src="images/aceintheholeLogo.png" id="logo">
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>

        <nav id="mobile-nav">
            <img src="images/aceintheholeLogo.png" id="logo">
            <div id="links">
                <a href="index.html">Home</a>
                <a href="events.html">Events</a>
                <a href="register.html">Register</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>

        <div id="wrapper">

            <div id="formBox">

                <h2>Ask Your Questions Here!</h2>

                <form method="post" action="">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required><br><br>

                    <label for="question">Question:</label><br>
                    <textarea rows="10" cols="40" name="question" id="question" required></textarea><br><br>

                    <label for="type">Are you a:</label><br>
                    <input type="radio" id="type" name="person" value="athlete">
                    <label for="athlete">Athlete</label><br>
                    <input type="radio" id="type" name="person" value="volunteer">
                    <label for="volunteer">Volunteer</label><br>
                    <input type="radio" id="type" name="person" value="party">
                    <label for="interestedParty">Interested Party</label><br><br>
                    <input id="submit" type="submit" value="Submit">
                </form>

            </div>

        </div>

    </main>

    <footer>
        <p>Copyright &copy; 2020 Ace in the Hole Multisport Events</p>
    </footer>

</body>

</html>
